<!DOCTYPE html>
<html>
<body>
<script>
  var sum = 0;
	var Phi = (1 + Math.sqrt(5))/2;
	var phi = (1 - Math.sqrt(5))/2;
	for(var i=3; i<=4000002; i++){
		var thisNum = (Math.pow(Phi, i) - Math.pow(phi, i))/Math.sqrt(5);
		if(thisNum % 2 == 0){
			sum += thisNum;
		}
		if(thisNum>4000000){
			break;
		}
	}
	console.log(sum);
</script>
</body>
</html>
